<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Intro component with sign up form</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- background-color:ff7978; --->

</head>
<body>
<section>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<div class="content_here">
					<h1>Learn to code by watching others</h1>

					<p> See how experienced developers solve problems in real-time.</p> 
					<p> Watching scripted tutorials is great,but understanding how</p>
					<p>developers think is invaluable.</p>
				</div>
			</div>
			<div class="col-6">

				<div class="form_section">
					<div class="try_box">
						<p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
					</div>
					<form>
						<input type="text" name="" placeholder="First Name">
						<input type="text" name="" placeholder="Last Name">
						<input type="email" name="" placeholder="Email Address">
						<input type="password" name="" placeholder="Password">
						<input type="submit" name="" value="Claim your free trial ">
						<span>By clicking the button, you are agreeing to<br> our<strong> Terms and Services</strong></span>
					</form>
				</div>
			</div>
			
		</div>
	</div>
</section>
</body>
</html>
